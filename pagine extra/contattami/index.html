    <h2>Contact Me</h2>
    <form action="submit_form.php" method="POST">
      <div class="form-group">
        <label for="name">Name (required)</label>
        <input type="text" class="form-control" id="name" name="name" required title="Please enter your name.">
      </div>
      <div class="form-group">
        <label for="email">Email address (required)</label>
        <input type="email" class="form-control" id="email" name="email" required title="Please enter your email address.">
      </div>
      <div class="form-group">
        <label for="message">Message</label>
        <textarea class="form-control" id="message" name="message" rows="4" required title="Please enter your message.">Leave a message here</textarea>
      </div>
      <button type="submit" class="btn btn-primary">Send Message</button>
    </form>
